<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | TecnoApps</title>

  <!-- Estilos -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/animate.css">
  <link href="../css/animate.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #0D47A1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b3d8a;
    }
  </style>
</head>

<body>
  <!-- === NAVBAR === -->
  <nav class="navbar navbar-default navbar-static-top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="../pages/index.html">
          <img src="../img/logo_transparente.png" alt="Logo" height="100px">
          <span class="brand-text">TecnoApps</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- === LOGIN FORM === -->
  <div class="container">
    <div class="login-container">
      <h2 class="text-center" style="color:#005580; margin-bottom: 25px;">Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
      </form>
      <p id="message" class="text-center mt-3" style="font-weight:bold;"></p>
      
      <!-- Información de usuarios de prueba -->
      <div class="mt-4 p-3 bg-light rounded">
        <small class="text-muted">
          <strong>Usuarios de prueba:</strong><br>
          Usuario: admin | Contraseña: 1234<br>
        </small>
      </div>
    </div>
  </div>

  <!-- === FOOTER === -->
  <footer style="text-align: center; padding: 20px 0; color: #888; margin-top: 50px;">
    <p>&copy; 2025 TecnoApps. Todos los derechos reservados.</p>
  </footer>

  <!-- === SCRIPTS === -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    // Usuarios válidos
    const usuarios = [
      { username: "admin", password: "1234" },
    ];

    // Redirigir si ya está logueado
    if (localStorage.getItem("usuarioLogueado")) {
      window.location.href = "../pages/index.html";
    }

    // Manejar el formulario de login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      const usuarioValido = usuarios.find(user =>
        user.username === username && user.password === password
      );

      if (usuarioValido) {
        localStorage.setItem("usuarioLogueado", username);
        message.textContent = "✓ Login exitoso, redirigiendo...";
        message.style.color = "green";
        
        setTimeout(() => {
          window.location.href = "../pages/index.html";
        }, 1000);
      } else {
        message.textContent = "✗ Usuario o contraseña incorrectos.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
